<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikage Media Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 0;
        }

        /* Navigation styles */
        nav {
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #4338ca 0%, #6366f1 50%, #a855f7 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo-text h1 {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }

        .nav-logo-text h1 .accent {
            color: #a78bfa;
        }

        .nav-logo-text p {
            font-size: 10px;
            color: rgba(167, 139, 250, 0.6);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 4px 0 0 0;
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav-link {
            padding: 12px 24px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Adjust main content padding */
        .main-content {
            padding: 40px 20px 20px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .media-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .media-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        img, video {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .media-info {
            padding: 15px;
        }

        .media-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .media-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive cho mobile */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .nav-container {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
            }

            .nav-link span:not(.emoji) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav>
        <div class="nav-container">
            <!-- Logo and Title -->
            <div class="nav-logo">
                <div class="nav-logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <div class="nav-logo-text">
                    <h1>Mikage <span class="accent">Zenith</span></h1>
                    <p>Media Gallery v22.6</p>
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="gallery.html" class="nav-link active">
                    <span class="emoji">üé®</span>
                    <span>Gallery</span>
                </a>
                <a href="mikage-studio.html" class="nav-link">
                    <span class="emoji">‚ö°</span>
                    <span>AI Studio</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content">
    <header>
        <h1>üé® MIKAGE GALLERY</h1>

    <div id="app" class="gallery-grid">

    <script>
        // ========================================
        // PH·∫¶N C·∫§U H√åNH - B·ªí C√ì TH·ªÇ THAY ƒê·ªîI
        // ========================================
        
        // D·ªØ li·ªáu m·∫´u (Mock Data)
        // Sau n√†y b·ªì thay b·∫±ng API th·∫≠t: fetch('https://api.mikage.com/media')
        const API_MOCK_DATA = [
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=600',
                title: 'Sunset Paradise',
                description: 'Beautiful sunset over the ocean'
            },
            {
                type: 'video',
                src: 'https://www.w3schools.com/html/mov_bbb.mp4',

            },
            {

                description: 'Misty mountain landscape'
            },
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1511884642898-4c92249e20b6?w=600',
                title: 'City Lights',
                description: 'Urban night photography'
            },
            {
                type: 'video',

                description: 'Demo video clip'
            },
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600',
                title: 'Nature Walk',
                description: 'Forest path in autumn'
            }
        ];

        // ========================================
        // LOGIC X·ª¨ L√ù - KH√îNG C·∫¶N S·ª¨A
        // ========================================

        const appContainer = document.getElementById('app');

        function renderMedia(dataList) {
            // X√≥a loading
            appContainer.innerHTML = '';

            // Render t·ª´ng item
            dataList.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'media-item';
                div.style.animationDelay = `${index * 0.1}s`;

                if (item.type === 'image') {
                    div.innerHTML = `
                        <img src="${item.src}" alt="${item.title}" loading="lazy">
                        <div class="media-info">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;
                } else if (item.type === 'video') {
                    div.innerHTML = `
                        <video src="${item.src}" controls></video>
                        <div class="media-info">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;
                }

                appContainer.appendChild(div);
            });
        }

        // Ch·ªù trang load xong r·ªìi hi·ªÉn th·ªã
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                renderMedia(API_MOCK_DATA);
                console.log('‚úÖ Mikage Gallery loaded successfully!');
            }, 500); // Gi·∫£ l·∫≠p loading 0.5s
        });

            }

        */
    </script>

</body>
</html>
